<h3>Import ERS Product</h3>


<p>This option allows to import ERS1/2 products stored in the ENVISAT format into the Sentinel Toolbox.</p>

<p>The supported <a href="https://earth.esa.int/eogateway/missions/ers"> ERS1/2</a> product types are:</p>
<ul>
    <li><a href="https://earth.esa.int/eogateway/instruments/sar-ers">
        SAR IMG/IMP products </a>
    </li>
    <li><a href="https://earth.esa.int/eogateway/instruments/atsr">
        ATSR and ATSR-2 TOA products</a></li>
</ul>
